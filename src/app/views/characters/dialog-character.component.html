<h2 mat-dialog-title>{{character.name}}</h2>
<mat-dialog-content>
  <img [src]="getImg()" height="300px">
  <h5 class="text-muted">{{character.name}}</h5>
  <h5 class="text-muted">{{character.description}}</h5>
  <ul *ngFor="let comic of comics">
    <li>{{comic.name}}</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
